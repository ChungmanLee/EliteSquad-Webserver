<!DOCTYPE html>
<html>
<head>
    <title>Chat App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        #chat {
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="my-4">Chat Application</h1>
    <div class="card">
        <div class="card-header">Messages</div>
        <div class="card-body" id="chat"></div>
    </div>
    <form id="chatForm" class="mt-4">
        <div class="form-group">
            <input type="text" id="user" class="form-control" placeholder="Your name" required>
        </div>
        <div class="form-group">
            <input type="text" id="message" class="form-control" placeholder="Your message" required>
        </div>
        <button type="submit" class="btn btn-primary">Send</button>
    </form>
</div>
<script src="script.js"></script>
</body>
</html>
