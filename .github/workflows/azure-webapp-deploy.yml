# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - Elitesquad-Webserver

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: https://elitesquadregistry.azurecr.io/
          username: ${{ secrets.AzureAppService_ContainerUsername_1f5c4fde09084a7c84ff30eb741e0763 }}
          password: ${{ secrets.AzureAppService_ContainerPassword_6f61ad7518e641dc957138aefe3b83b7 }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: elitesquadregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_1f5c4fde09084a7c84ff30eb741e0763 }}/elitesquad-webserver-myapp:${{ github.sha }}
          file: ./Dockerfile

    deploy:
      runs-on: ubuntu-latest
      needs: build
      environment:
        name: 'production'
        url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

      steps:
        - name: Deploy to Azure Web App
          id: deploy-to-webapp
          uses: azure/webapps-deploy@v2
          with:
            app-name: 'Elitesquad-Webserver'
            slot-name: 'production'
            publish-profile: ${{ secrets.AzureAppService_PublishProfile_cf581e4f20d84165869acf308fb46e5b }}
            images: 'elitesquadregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_1f5c4fde09084a7c84ff30eb741e0763 }}/elitesquad-webserver-myapp:${{ github.sha }}'